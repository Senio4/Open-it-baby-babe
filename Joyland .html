<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container h1 {
      color: royalblue;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: royalblue;
      outline: none;
    }

    button {
      background-color: royalblue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: darkblue;
    }

    #error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .message-container {
      display: none;
      text-align: center;
    }

    .message-container h1 {
      color: royalblue;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .message-container p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <div class="container message-container" id="message-container">
    <h1>Welcome, Jia!</h1>
    <p>I love you very much. You mean the world to me! ðŸ«¶ðŸ¥°</p>
    <p>- Babe</p>
  </div>

  <script>
    function login() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const loginContainer = document.getElementById('login-container');
      const messageContainer = document.getElementById('message-container');

      if (name.toLowerCase() === "jia" && password === "100724") {
        loginContainer.style.display = "none";
        messageContainer.style.display = "block";
      } else {
        errorMessage.textContent = "Invalid name or password. Please try again.";
      }
    }
  </script>
</body>
</html>
